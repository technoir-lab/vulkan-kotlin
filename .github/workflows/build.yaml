name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build
    runs-on: macos-latest

    permissions:
      contents: write # required for dependency graph submission

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: corretto

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          dependency-graph: generate-and-submit

      - name: Cache Kotlin/Native toolchains
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ hashFiles('settings.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-konan-

      - name: Install Vulkan SDK
        uses: technoir-lab/install-vulkan-sdk@v1.2.3
        with:
          version: 1.4.328.0
          cache: true

      - name: Set environment variables
        run: |
          echo "CPATH=${{ env.VULKAN_SDK }}/include" >> $GITHUB_ENV
          echo "LIBRARY_PATH=${{ env.VULKAN_SDK }}/lib" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=${{ env.VULKAN_SDK }}/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "VK_ICD_FILENAMES=${{ env.VULKAN_SDK }}/share/vulkan/icd.d/MoltenVK_icd.json" >> $GITHUB_ENV
          echo "VK_LAYER_PATH=${{ env.VULKAN_SDK }}/share/vulkan/explicit_layer.d" >> $GITHUB_ENV
          echo "VK_LOADER_DEBUG=all" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew build --scan
